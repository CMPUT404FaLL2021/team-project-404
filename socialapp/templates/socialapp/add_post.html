<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Add Post</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <style>
            .content {
                margin: 8% 8%;
            }
            form [name=post] {
                height: 150px;
                width: 800px;
                padding: 12px 12px;
                border-radius: 3px;
                background-color: rgba(255, 255, 255, 0.6);
            }
            form [name=post]:focus {
                border: 3px solid rgb(190, 224, 219);
            }
            form [name=visibility] {
                height: 30px;
                width: 80px;
                border-radius: 3px;
                background-color: rgba(255, 255, 255, 0.6);
            }
            form [name=visibility]:focus {
                border: 3px solid rgb(190, 224, 219);
            }
            form [type=submit] {
                height: 25px;
                width: 70px;
                border-radius: 3px;
                background-color: rgba(255, 255, 255, 0.6);
            }

        </style>
    </head>

    <body>
        <header>
            <a href="/socialapp/add_post/" class="logo">New Post!</a>
            <ul class="navigation">
                <li><a href="#">Inbox</a></li>
                <li><a href="/socialapp/user_profile/">User Profile</a></li>
                <li><a href="/socialapp/mainPage/">Main Page</a></li>
                <!-- 下次开会完成跳转-->
            </ul>
        </header>
        <div class="content">
            <form action="/socialapp/add_post/" method="POST">
                {% csrf_token %}
                {{ form }}<br><br>
                <p>visibility: {{ visibility }}</p><br><br>
                <p>unlisted: {{ check_box }}</p>
                <br><br>
                <input type='submit' value="Share">
            </form>
        </div>
    </body>
</html>
