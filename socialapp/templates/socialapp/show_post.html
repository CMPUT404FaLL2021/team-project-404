<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Show Post</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <a href="{% url 'show_post' post_to_show.id %}" class="logo">Post Details</a>
            <ul class="navigation">
                <li><a href="#">Inbox</a></li>
                <li><a href="{% url 'user_profile' username %}">User Profile</a></li>
                <li><a href="/socialapp/mainPage/">Main Page</a></li>
                <!-- 下次开会完成跳转-->
            </ul>
        </header>

        <div style="margin: 10% 5%; width: 900px; word-wrap: break-word; word-break: break-all; /*overflow: hidden;*/ font-size: 20px;">
            <pre>Content: {{ post_to_show.post }}</pre><br>
            <pre>Author: {{ post_to_show.user.username }}</pre><br>
            <pre>Date: {{ post_to_show.date }}</pre><br><br>
            <a href="{% url 'edit_post' post_to_show.id %}">
                <button style= "background-color: #eff7e1; width: 70px; height: 25px; border-radius: 3px;" type="button">Edit</button>
            </a>
        </div>
        
    </body>
</html>
