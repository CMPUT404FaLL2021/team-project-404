<!--this html create the page before the login page which is used the basic information of our app-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
        <link rel="stylesheet" href="/static/css/index.css">
    </head>
    <body>
        <form action="/socialapp/index/" method="GET">
            {% csrf_token %}
            
            <div style="margin: 8% 34%;">
            <h1>Welcome to SocialApp</h1>
            </div>

            <div id="maxbox">
            <div id="signup">
                Create a new account! <a href='/socialapp/register/'>Sign Up</a>
            </div>
                    
            <div id="login">
                Already have account? <a href='/socialapp/login/'>Log In</a>
            </div>
            </div>
        </form>
    </body>
</html>
