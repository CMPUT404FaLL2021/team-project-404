<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Show Post</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <style>
            form [name=comment]{
                height: 150px;
                width: 800px;
                padding: 12px 12px;
                border-radius: 3px;
                background-color: rgba(255, 255, 255, 0.6);
            }
            form [name=comment]:focus {
                border: 3px solid rgb(190, 224, 219);
            }
            form [type=submit] {
                height: 25px;
                width: 70px;
                border-radius: 3px;
                background-color: rgba(255, 255, 255, 0.6);
            }
        </style>
    </head>
    <body>
        <header>
            <a href="{% url 'edit_post' modified_post.id %}" class="logo">Edit Post</a>
            <ul class="navigation">
                <li><a href="{% url 'show_post' modified_post.id %}">Back</a></li>
            </ul>
        </header>
        <div style="margin: 10% 5%; width: 900px; word-wrap: break-word; word-break: break-all; /*overflow: hidden;*/ font-size: 20px;">
            <form action="{% url 'edit_post' modified_post.id %}" method="POST">
                    {% csrf_token %}
                    <br><br>
                    {{ form }}<br><br>
                    <input type='submit' style= "background-color: #e6e6e6; width: 100px" value="Save change">
                </form>         
        </div>
        
    </body>
</html>
